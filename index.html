<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="main">
    <div class ="container">
    <div class="text-center row">
    <div class="col-sm-12">
        <div class="mt-5 mb-5 font-layout">
            <div id="weather">
                <span></span>
            </div>
            </div>
    <h2 class="style-clock" id="clock">00:00:00</h2>
    </div>
</div>
</div>
<div class ="container">
    <div class="row text-center">
        <div class="col-sm-12">
    <div>
    <form id="login-form" class="hidden mb-5 text-size">
        <input required maxlength="15" type="text" placeholder="What is your name?" size="30"/>
        <button class="hidden">Log In</button>
        </form>
    </div>
    <h1 id="greeting" class="hidden pt-2 pb-5"></h1>
    <div class="input-style">
    <form id="todo-form">
        <input type="text" placeholder="What is your main focus for today?" required size="30"/>
    </form>
    </div>
    <ul id="todo-list"></ul>
</div>
</div>
</div>
<div class ="container mt-5 mb-5">
    <div class="row text-center">
        <div class="col-sm-12">
    <div id="quote">
        <span></span>
        <span></span>
    </div>

    </div>
    </div>
</div>
</div>


    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    
</body>
</html>
